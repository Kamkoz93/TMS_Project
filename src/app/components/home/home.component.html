<app-navbar>
    <app-card-content [title]="'Welcome to our Software!'"
        [subtitle]="'Select a team below to get started'"></app-card-content>
    <hr>
    <section>
        <h2>Teams</h2>
        <div class="content-list">
            <div class="content-list-body row">
                <app-list-element class="col-lg-6" *ngFor="let team of teamsList$ | async" [heading]="team.name"
                    [description]="team.projects.length.toString() + ' Projects, ' + team.members.length.toString() + ' Members'"></app-list-element>
            </div>
        </div>
    </section>
    <section>
        <h2>Members</h2>
        <div class="content-list">
            <div class="content-list-body row">
                <app-avatar-card class="col-lg-6" *ngFor="let employee of employeeList$ | async"
                    [id]="'/employee/'+ employee.id" [fullName]="employee.firstName +' ' + employee.lastName"
                    [position]="employee.position" [photo]="employee.avatarUrl"></app-avatar-card>
            </div>
        </div>
    </section>

</app-navbar>
