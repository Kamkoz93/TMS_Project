<app-card-content [title]="'Welcome to our Software!'"
    [subtitle]="'Select a team below to get started'"></app-card-content>
<hr>
<section>
    <h2>Teams</h2>
    <app-loader *appLoadingSpinner></app-loader>
    <div class="content-list">
        <div class="content-list-body row">
            <app-list-element class="col-lg-6" *ngFor="let team of teamsList$ | async" [heading]="team.name"
                appPointerOnHover [urlId]="'/' + urlRoutes.TEAMS + '/' + team.id"
                [description]="team.projects.length.toString() + ' Projects, ' + team.members.length.toString() + ' Members'">
            </app-list-element>
        </div>
    </div>
</section>
<section>
    <h2>Members</h2>
    <app-loader *appLoadingSpinner></app-loader>
    <div class="content-list">
        <div class="content-list-body row">
            <app-avatar-card class="col-lg-6" *ngFor="let employee of employeeList$ | async"
                [urlId]="'/' + urlRoutes.EMPLOYEE_DETAILS + employee.id"
                [fullName]="employee.firstName + ' ' + employee.lastName" [description]="employee.position"
                [photo]="employee.avatarUrl"></app-avatar-card>
        </div>
    </div>
</section>
