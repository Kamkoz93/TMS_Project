<app-card-content [title]="'Teams'" [subtitle]="'You can browse through teams below'"></app-card-content>
<hr>
<div class="content-list">
    <div class="content-list-body row">
        <app-list-element appPointerOnHover [urlId]="team.id" class="col-lg-6" *ngFor="let team of teamsList$ | async"
            [heading]="team.name"
            [description]="team.projects.length.toString() + ' Projects, ' + team.members.length.toString() + ' Members'"></app-list-element>
    </div>
</div>
