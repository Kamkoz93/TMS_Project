<app-navbar>
    <app-card-content [title]="'Projects'" [subtitle]="'You can browse through projects below'"></app-card-content>
    <hr>
    <div class="content-list">
        <div class="content-list-body row">
            <app-list-element class="col-lg-6" *ngFor="let project of projectsList$ | async" [heading]="project.name"
                [description]="project.dueDate | dueDate" [progressValue]="project.percentage">
            </app-list-element>
        </div>
    </div>
</app-navbar>
